<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mood Booster • 1 Halaman</title>
  <meta name="description" content="Dua kartu sederhana: sambutan dan pemutar video YouTube untuk mood booster." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* ====== Reset ringkas ====== */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;line-height:1.5;-webkit-font-smoothing:antialiased;font-family:Poppins,system-ui,Segoe UI,Roboto,Arial,sans-serif;background: 
      radial-gradient(1400px 900px at 10% -10%, rgba(255,246,220,.9) 0%, rgba(255,218,185,.7) 30%, transparent 70%),
      radial-gradient(1200px 900px at 110% 10%, rgba(246,232,255,.85) 0%, rgba(255,200,230,.6) 35%, transparent 70%),
      linear-gradient(120deg, #fff3a6 0%, #ffb27a 30%, #ff7fb0 55%, #b788ff 75%, #7ea0ff 100%);}
    img,svg,video{display:block;max-width:100%}
    
    /* ====== Theme tokens ====== */
    :root{
      --text:#16181d;
      --muted:#5c6470;
      --card:#ffffffcc;       /* translucent */
      --card-solid:#ffffff;   /* solid base for nested elems */
      --ring: 0 0 0 8px rgb(255 255 255 / .7), 0 10px 30px rgb(17 24 39 / .15);
      --radius: 18px;
      --shadow: 0 10px 30px rgb(17 24 39 / .18);
      --brand:#6c5ce7; /* ultraviolet */
      --brand-accent:#00c2ff; /* aqua */
      --ok:#00d38f;
    }

    /* ====== Layout ====== */
    .wrap{min-height:100%;display:grid;place-items:center;padding:clamp(16px,4vw,32px)}
    .stack{width:min(840px,100%);display:grid;gap:clamp(14px,2.8vw,22px)}

    /* ====== Fun header ====== */
    header{display:flex;align-items:center;justify-content:center;gap:10px;margin-bottom:6px}
    header .logo{width:40px;height:40px;border-radius:12px;background:conic-gradient(from 160deg at 50% 50%, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5, #feda75);box-shadow:var(--shadow)}
    header h1{font-size:clamp(20px,4.2vw,28px);color:var(--text);letter-spacing:-.02em}

    /* ====== Card ====== */
    .card{position:relative;border:2px solid transparent;background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.78)) padding-box, linear-gradient(135deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5) border-box; backdrop-filter:saturate(160%) blur(10px); border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden}
    /* Intro card with bright Instagram-style gradient */
    .intro-card{background: linear-gradient(120deg, #fff7b3 0%, #ffb27a 28%, #ff7fb0 55%, #b788ff 75%, #7ea0ff 100%); border:0; color:var(--text)}
    .intro-card .card-inner{background: rgb(255 255 255 / .18); border-radius: calc(var(--radius) - 4px)}
    .card-inner{padding:22px 22px}
    .card:hover{transform:translateY(-2px);transition:transform .18s ease}

    /* floating action button outside the card */
    .card-wrap{position:relative}
    /* stack of floating buttons at bottom-right */
    .fab-stack{position:absolute; right:clamp(8px,1.6vw,14px); bottom:clamp(-20px,-3vw,-12px); display:flex; flex-direction:column; gap:8px; align-items:flex-end; z-index:2}
    .float-btn{background:linear-gradient(90deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5); color:#fff; padding:10px 14px; border-radius:999px; border:0; box-shadow:var(--shadow); display:inline-flex; align-items:center; gap:8px; text-decoration:none; font-weight:600; min-height:44px; contain:layout paint; white-space:nowrap; width:auto;}
    .fab-stack .float-btn{position:static; margin:0;}
    .float-btn:hover{transform:translateY(-1px); box-shadow:0 8px 24px rgb(17 24 39 / .18);} 
    .float-btn:hover{transform:translateY(-1px); box-shadow:0 8px 24px rgb(17 24 39 / .18);} 

    /* confetti corners */
    .sprinkles{position:absolute;inset:auto 0 0 auto;width:120px;height:120px;opacity:.15;background:
      radial-gradient(6px 6px at 20% 20%, #ff7ab6 98%, transparent),
      radial-gradient(5px 5px at 70% 30%, #7ee7ff 98%, transparent),
      radial-gradient(4px 4px at 40% 70%, #ffd36a 98%, transparent),
      radial-gradient(3px 3px at 85% 60%, #8bffca 98%, transparent);
      pointer-events:none
    }

    /* ====== Card 1 (teks) ====== */
    .title{display:flex;align-items:center;gap:10px;font-weight:500;font-size:clamp(18px,3.6vw,24px);letter-spacing:-.01em}
    .title .badge{font-size:14px;font-weight:600;color:#fff;background:linear-gradient(90deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);padding:6px 10px;border-radius:999px;box-shadow:var(--shadow)}
    .title span:last-child{font-family:'Fredoka', Poppins, system-ui, Segoe UI, Roboto, Arial, sans-serif; font-weight:400; color:var(--text); letter-spacing:.005em; line-height:1.2}

    /* ====== Card 2 (player) ====== */
    .player{background:var(--card-solid);border-radius:14px;border:1px solid rgb(17 24 39 / .06);overflow:hidden}
    .player header{justify-content:space-between;margin:0;padding:14px 16px;background:linear-gradient(90deg,#f6f9ff,#fff)}
    .player header h2{font-size:16px;margin:0}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:10px;border:1px solid rgb(17 24 39 / .08);background:#fff;cursor:pointer;text-decoration:none;color:var(--text);min-height:44px}
    .btn:hover{box-shadow:0 6px 18px rgb(17 24 39 / .10);transform:translateY(-1px);transition:all .15s ease}

    /* Responsive iframe with 16:9 ratio */
    .video{position:relative;width:100%}
    .video::before{content:"";display:block;padding-top:56.25%}
    .video iframe{position:absolute;inset:0;width:100%;height:100%;border:0}

    /* ====== Footer ====== */
    footer{margin-top:8px;text-align:center;color:var(--muted);font-size:14px}

    /* ====== Reduce motion ====== */
@media (prefers-reduced-motion: reduce){
  .card:hover{transform:none}
  .btn:hover,.float-btn:hover{transform:none}
}

/* ====== Responsive tweaks ====== */
@media (max-width: 900px){
  .stack{width:min(780px,100%)}
}
@media (max-width: 768px){
  .wrap{padding:clamp(12px,4vw,20px)}
  .stack{gap:clamp(12px,3vw,16px)}
  .card-inner{padding:clamp(14px,3.5vw,18px)}
  .player header{padding:12px 14px}
  .float-btn{right:12px; bottom:-14px}
}
@media (max-width: 520px){
  .title{font-size:clamp(16px,5.2vw,20px)}
  .sprinkles{display:none}
  .fab-stack{position:static; display:flex; flex-direction:column; gap:8px; align-items:flex-end; margin-top:8px}
  .float-btn{width:auto; white-space:nowrap}
}
  .sprinkles{display:none}
  .card-wrap{ text-align:right; }
  .float-btn{position:static; display:inline-flex; margin:8px 0 0 0; width:auto; white-space:nowrap;}
}
</style>
</head>
<body>
  <div class="wrap">
    <div class="stack" role="main">
      <!-- ===== Card 1: Sambutan ===== -->
      <section class="card intro-card" aria-labelledby="hi-title">
        <div class="card-inner">
          <div class="title" id="hi-title">
            <span class="badge" aria-hidden="true">.</span>
            <span>Selamat datang, satu video untuk mood booster hari ini.</span>
          </div>
          </div>
        <span class="sprinkles" aria-hidden="true"></span>
      </section>

      <!-- ===== Card 2: Pemutar Video ===== -->
      <div class="card-wrap">
      <section class="card" aria-labelledby="player-title">
        <div class="card-inner">
          <div class="player">
            <header>
              <h2 id="player-title">Video Mood Booster</h2>
              <!-- Ganti link YouTube di bawah jika ingin -->
            </header>
            <div class="video" role="region" aria-label="Pemutar video YouTube">
              <!--
                Cara ganti video:
                - Ambil ID video YouTube (misal https://www.youtube.com/watch?v=abc123 → ID=abc123)
                - Ganti pada src menjadi https://www.youtube.com/embed/ID
              -->
              <iframe id="yt-embed" src="https://www.youtube.com/embed/yqPGMUcZEFg?rel=0&modestbranding=1"
                title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </section>
      <div class="fab-stack">
        <a class="float-btn" href="https://bangbinn.github.io/yuniar" target="_blank" rel="noopener noreferrer" aria-label="Buka website lain">happy birthday</a>
      </div>
      </div>

      <footer>© <span id="year"></span> Dibuat Oleh Kak Mamat</footer>
    </div>
  </div>

  <script>
  // footer year
  const yEl = document.getElementById('year');
  if (yEl) yEl.textContent = new Date().getFullYear();

  // sync YouTube FAB link with the iframe in card 2
  (function(){
    const iframe = document.getElementById('yt-embed');
    const link = document.getElementById('yt-link');
    function updateLink(){
      if(!iframe || !link) return;
      try{
        const url = new URL(iframe.src);
        // Expect path like /embed/VIDEO_ID
        const parts = url.pathname.split('/');
        const id = parts.pop() || parts.pop();
        if(id){
          const watch = new URL('https://www.youtube.com/watch');
          watch.searchParams.set('v', id);
          link.href = watch.toString();
        }
      }catch(e){ /* no-op */ }
    }
    updateLink();
    // Update automatically if iframe src changes later
    if (window.MutationObserver && iframe) {
      const mo = new MutationObserver(updateLink);
      mo.observe(iframe, { attributes: true, attributeFilter: ['src'] });
    }
  })();
  </script>
</body>
</html>
